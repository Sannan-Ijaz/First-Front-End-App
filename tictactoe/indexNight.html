<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body class="bgNight">
  

    <div class = "wrap">

        <div class="grid-boxes">

            <div data-cell-index="1" class="cell1"></div>

            <div data-cell-index="2" class="cell2"></div>

            <div data-cell-index="3" class="cell3"></div>

            <div data-cell-index="4" class="cell4"></div>

            <div data-cell-index="5" class="cell5"></div>

            <div data-cell-index="6" class="cell6"></div>

            <div data-cell-index="7" class="cell7"></div>

            <div data-cell-index="8" class="cell8"></div>

            <div data-cell-index="9" class="cell9"></div>

        </div>
  


        <div class="grid-lines">

            <div class="horizontal-line1"></div>

            <div class="horizontal-line2"></div>

            <div class="vertical-line1"></div>

            <div class="vertical-line2"></div>

        </div>
  

    </div>


    <div class="p1"></div>

    <div class="p2"></div>
  

    <div class="p-Win">Winner: Player </div>

    <div class="Draw"> Issa Draw!! </div>

    <div id="body"></div>

    <audio controls autoplay loop>
  

        <source src="beach.mp3" type="audio/mp3" loop="true" autoplay="true" controls>

        </audio>
    


        <h2 class="game--status"></h2>

        <button class="Restart">Stay Fresh</button>

        <button class="Menu">Menu</button>
        


        <script src="app.js"></script>

    </body>
